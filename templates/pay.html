{% if errors %}{{ errors }}{% endif %}
<form method="post">
  <select name="id">
    {% for person in persons %}
    <option value="{{ person['id'] }}">{{ person['name'] }}</option>
    {% endfor %}
  </select>
  <input type="number" value="0" step="0.01" min="0.0" name="amount">
  <input type="text" name="timestamp" value="{{ timestamp }}">
  <input type="submit">
</form>
